<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roll Wild Magic</title>

<style>
html {
    background: #B7BF96
}
h1 {
    font-family: 'IM Fell English SC', serif;
    color: #011B10
}
p {
    font-family: 'IM Fell English SC', serif;
    color: #011B10
}
button {
    font-family: 'IM Fell English SC', serif;
    font-size: 50px;
    color: #133A1B;
    background-color: #E4DEAE;
    padding : 20px;
    display: inline-block;
    width: 250px;
}
.container {
  display: flex;
  height: 60px;
  justify-content: center;
  gap: 30px;
}


.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #E4DEAE;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: #E4DEAE;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #133A1B;
}

input:focus + .slider {
  box-shadow: 0 0 1px #133A1B;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

input[type=number]::-webkit-inner-spin-button {
    opacity: 1
}
input[type=number]{
  background-color: #E4DEAE;
  border-color: #133A1B;
  width: 60px;
  height: 20px;
  font-family: 'IM Fell English SC', serif;
  font-size: 20px;
  }

</style>

<script>
var wildMax = 80;
var nothingMax = 90;
var conditionalMax = 95;
var successMax = 100;

function randomIntFromInterval(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min)
}

function roll() {
  var result = randomIntFromInterval(1,100);
  var advantage = document.getElementById('switchAdv');
  var disadvantage = document.getElementById('switchDisadv');
  var modifier = parseInt(document.getElementById('modifier').value);
  var reRoll = randomIntFromInterval(1,100);
  if(advantage.checked){
    if(reRoll > result){
      result = reRoll;
    }
  }
  if(disadvantage.checked){
    if(reRoll < result){
      result = reRoll;
    }
  }
  result = result + modifier;
  var output;
  if(result <= wildMax){
    output = "You rolled a " + result + ". Go wild!";
    document.getElementById('effect').innerHTML = readChart('Hoku_wild_magic_chart.txt',result);
  }
  else if(result <= nothingMax){
    output = "You rolled a " + result + ". Poof! Nothing happens..";
    document.getElementById('effect').innerHTML = "";
  }
  else if(result <= conditionalMax){
    output = "You rolled a " + result + ". I mean, you mostly did it.";
    document.getElementById('effect').innerHTML = readChart('Hoku_magic_success_chart.txt',result);
  }
  else{
    output = "You rolled a " + result + ". Congrats, you did a magic!";
    document.getElementById('effect').innerHTML = "";
  }
  return output;
}

function readChart(file,roll) {
  let output = "Effect:\n";

  console.log(roll);
  
  jQuery.get(file, function (data) {
    var lines = data.split("\n");
    for(let i=0; i < lines.length; i++){
      if(roll == parseInt(lines[i])){
        console.log(output + lines[i]);
      }
    }
  });
  return output;
}


</script>

</head>
<body>
<h1>Try your luck, sorcerer :3</h1>
<br></br>
<div class="container">
<div class="box">
<p>Advantage</p>
<label for="switchAdv" class="switch">
  <input type="checkbox" id="switchAdv">
  <span class="slider"></span>
</label>
</div>
<div class="box">
<p>Disadvantage</p>
<label for="switchDisadv" class="switch">
  <input type="checkbox" id="switchDisadv">
  <span class="slider"></span>
</label>
</div>
<br></br>
<div class="box">
<p>Modifier</p>
<input type="number" id="modifier" value="0" min="-999" max="999">
</div>
</div>
<br></br>
<br></br>
<div class="container">
<button id="btn-roll" onclick="document.getElementById('result').innerHTML = roll()">Roll</button>
</div>
<br></br>
<br></br>
<div class="container">
<p id="result"></p>
</div>
<div class="container">
  <p id="effect"></p>
  </div>
</body>
</html>
